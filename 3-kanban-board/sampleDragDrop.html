<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drag drop example</title>
  <style>
    .drop-zone { width: 200px; height: 100px; border: 2px dashed #ccc; margin-top: 10px; }
    .draggable { background: lightblue; padding: 10px; cursor: grab; }
  </style>
</head>
<body>
  <div class="draggable" draggable="true" id="dragMe">Drag me</div>
  <div class="drop-zone" id="dropZone">Drop here</div>
  
  <script>
    const dragMe = document.getElementById('dragMe');
    const dropZone = document.getElementById('dropZone');
  
    dragMe.addEventListener('dragstart', () => {
      console.log('Started dragging!');
    });
  
    dropZone.addEventListener('dragover', (e) => {
      e.preventDefault(); // Required for drop to work
    });
  
    dropZone.addEventListener('drop', () => {
      dropZone.appendChild(dragMe);
      console.log('Dropped!');
    });
  </script>
</body>
</html>
