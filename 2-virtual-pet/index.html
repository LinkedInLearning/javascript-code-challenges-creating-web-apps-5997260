<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Virtual Axel</title>
  </head>
  <body>
    <main class="container">
      <img id="petImage" src="pet-happy.png" alt="Virtual Pet" />
      <div class="pet-status">
        <p>Hunger: <span id="hunger">5</span></p>
        <p>Energy: <span id="energy">5</span></p>
        <p>Happiness: <span id="happiness">5</span></p>
      </div>
      <div class="bottom-panel">
        <div class="actions">
          <button id="feedBtn">Feed</button>
          <button id="playBtn">Play</button>
          <button id="restBtn">Rest</button>
          <button id="reportBtn">Get report</button>
        </div>
      </div>
      <div id="healthReport" class="health-report"></div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
